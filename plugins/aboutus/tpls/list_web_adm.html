<{if $block.config.show_title!='0'}><h3><{$block.BlockTitle}></h3><{/if}>
<ul class="list-group">
  <{foreach from=$admin_arr item=admin}>
    <li class="list-group-item">
      <a href="mailto:<{$admin.email}>"><{if $admin.name}><{$admin.name}> (<{$admin.uname}>)<{else}><{$admin.uname}><{/if}></a>
    </li>
  <{/foreach}>
</ul>
